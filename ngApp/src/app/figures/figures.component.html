<div class="row col-12 p-0 m-0 ">

  <nav class="navbar-primary col-12 col-md-2 m-0 p-0">
    <ul class="navbar-primary-menu">
      <li>
        <a (click)="getFigures($event)" id="All">Get All FIgures</a>
        <a id="Marvel" (click)="getFigures($event)">Marvel</a>
        <a id="Lord of the rings" (click)="getFigures($event)">Lord of the rings</a>
        <a id="Disney" (click)="getFigures($event)">Disney</a>
      </li>
    </ul>
  </nav>

  <div class="row col-11 col-sm-8 ml-5 mx-auto mt-5">
    <div class="col-md-6 col-lg-6 col-xl-4 mb-3" *ngFor="let figures of figures">
      <div class="card">
        <h4 class="card-title text-center p-1 bg-primary text-white" name="name">{{figures.nom}}</h4>
        <div class="container row">
          <img style="width: 270px ; height: 200px" src="{{figures.picture}}" alt="{{figures.nom}}" class="image mx-auto">
        </div>
        <div class="card-body text-center mb-0">
          <p class="card-text">{{figures.univers}}</p>
          <div class="row d-flex justify-content-around">
            <button (click)="addFigure(figures.nom)" class="btn btn-outline-success col-5">
              <img src="https://png.icons8.com/ios-glyphs/30/000000/trophy.png">
            </button>
            <button (click)="addFigureWish(figures.nom)" class="btn btn-outline-success col-5">
                <img src="https://png.icons8.com/ios/30/000000/wish-list-filled.png">
            </button>
            <!-- <span style="color:green" class="d-block col-5 p-0 pt-2"> {{figures.price}} $ </span> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
